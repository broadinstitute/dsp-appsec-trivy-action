name: dsp-appsec-trivy-example
on:
  push:
    branches: [main]

jobs:
  appsec-trivy:
    name: Parse Dockerfile and build, scan image if "blessed image" is not used
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: ./appsec-trivy-action
        with:
          pathDockerfile: ${{ secrets.PATH_DOCKERFILE }}
